<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <h3>Enter Password : <span><input type="password" id="one"></span></h3>  

  <h3><span><input type="checkbox" onclick="main()"></span> show Password</h3>

  <script>

        function main() {

            let a = document.getElementById("one");

            if(a.type === "password") {
                a.type = "text";
            }
            else {
                a.type = "password";
            }
        }

  </script>



</body>
</html>
